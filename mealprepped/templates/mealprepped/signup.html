{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="mx-auto" style="max-width: 480px;">
    <h2 class="mb-3 text-center">Create an account</h2>

    <form method="post" class="card p-3 border shadow-sm">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100">Create account</button>
    </form>

    <!-- Aligned with the card content and centred -->
    <p class="mt-3 mb-0 px-3 text-center text-muted">
      Already have an account?
      <a class="link-primary" href="{% url 'mealprepped:login_urlpattern' %}">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
