{% extends "base.html" %}
{% block title %}Ingredients — MealPrepped{% endblock %}
{% block content %}
  <h2>Ingredients</h2>
  <ul>
    {% for i in ingredients %}
      <li>{{ i.name }} ({{ i.unit }})</li>
    {% empty %}
      <li>No ingredients yet. Add some in Admin → Ingredients.</li>
    {% endfor %}
  </ul>
{% endblock %}
